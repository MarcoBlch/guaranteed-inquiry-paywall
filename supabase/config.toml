[auth]
enabled = true
site_url = "https://fastpass.email"
additional_redirect_urls = [
  "http://localhost:5173",
  "http://localhost:5173/auth/callback",
  "http://localhost:5173/auth/confirm",
  "https://localhost:5173",
  "https://localhost:5173/auth/callback",
  "https://localhost:5173/auth/confirm",
  "https://fastpass.email",
  "https://fastpass.email/auth/callback",
  "https://fastpass.email/auth/confirm",
  "https://www.fastpass.email",
  "https://www.fastpass.email/auth/callback",
  "https://www.fastpass.email/auth/confirm",
  "https://fastpass.email/dashboard",
  "https://www.fastpass.email/dashboard",
  "https://fastpass.email/dashboard?setup=complete",
  "https://fastpass.email/dashboard?setup=refresh"
]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_manual_linking = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.sms]
enable_signup = false
enable_confirmations = false

